<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConnect</title>
    <style>
        .transition-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        #splash {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #main {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            filter: blur(10px);
        }

        .blur-transition {
            animation: blurTransition 0.5s ease-in-out;
        }

        @keyframes blurTransition {
            0% {
                filter: blur(0);
                opacity: 1;
            }
            50% {
                filter: blur(10px);
                opacity: 0.5;
            }
            100% {
                filter: blur(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="transition-container">
        <iframe id="splash" src="demo7.html"></iframe>
        <iframe id="main" src="new.html"></iframe>
    </div>

    <script>
        window.onload = function() {
    const splash = document.getElementById('splash');
    const main = document.getElementById('main');

    // Wait for 1.5 seconds then start transition
    setTimeout(() => {
        // Fade out splash screen
        splash.style.opacity = '0';
        
        // Start showing main content with blur
        main.style.opacity = '1';
        main.style.filter = 'blur(10px)';
        
        // After fade out, remove blur and complete transition
        setTimeout(() => {
            main.style.filter = 'blur(0)';
            main.classList.add('blur-transition');
            
            // Remove splash screen after transition
            setTimeout(() => {
                splash.style.display = 'none';
            }, 300); // Reduced from 500ms
        }, 300); // Reduced from 500ms
    }, 1500); // Reduced from 3000ms to 1.5 seconds
};
    </script>
</body>
</html>
